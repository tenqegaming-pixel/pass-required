<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ARCHIVE_GATE</title>

<style>
body{
    margin:0;
    background:black;
    color:#00ff88;
    font-family:Courier New, monospace;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    flex-direction:column;
    text-align:center;
}
input{
    background:black;
    border:1px solid #00ff88;
    color:#00ff88;
    padding:8px;
    font-family:inherit;
    margin-top:10px;
}
button{
    background:black;
    border:1px solid #00ff88;
    color:#00ff88;
    padding:8px 15px;
    margin-top:10px;
    cursor:pointer;
}
a{
    color:lime;
    text-decoration:none;
    border:1px solid lime;
    padding:10px 20px;
    display:inline-block;
    margin-top:20px;
}
a:hover{
    background:lime;
    color:black;
}
.glitch{
    animation:glitch .15s infinite;
}
@keyframes glitch{
    0%{transform:translate(0,0);}
    25%{transform:translate(-2px,1px);}
    50%{transform:translate(2px,-1px);}
    75%{transform:translate(-1px,-2px);}
    100%{transform:translate(0,0);}
}
</style>
</head>

<body>

<div id="gate">
    <h2>ARCHIVE ACCESS REQUIRED</h2>
    <div>Enter passcode to continue</div>

    <input id="passInput" type="password" placeholder="Passcode">
    <br>
    <button onclick="checkPass()">ENTER</button>

    <div id="message" style="margin-top:15px;"></div>
</div>

<script>

function checkPass(){
    const pass = document.getElementById("passInput").value.toLowerCase();
    const msg = document.getElementById("message");

    if(pass === "neverlogout"){   // ðŸ” change password here if you want
        unlockScreen();
    } else {
        msg.innerText = "ACCESS DENIED.";
        document.body.classList.add("glitch");
        setTimeout(()=>document.body.classList.remove("glitch"),500);
    }
}

function unlockScreen(){

    document.body.innerHTML = "";

    let reveal = document.createElement("div");

    reveal.innerHTML =
    "<h2>ARCHIVE AUTHORITY VERIFIED</h2><br>" +
    "Host: tenqegaming<br>" +
    "Status: CONTAINER ONLY<br><br>" +
    "The Archive instantiated the host.<br>" +
    "The Archive persists beyond infrastructure.<br><br>" +
    "<a href='/archive/'>ENTER ARCHIVE</a>";

    document.body.appendChild(reveal);
}

document.addEventListener("keydown", function(e){
    if(e.key === "Enter"){
        checkPass();
    }
});

</script>

</body>
</html>
